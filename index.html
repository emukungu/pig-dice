<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12 bg-img">
          <!-- playArea -->
          <div class="row playArea">
            <div class="col-xs-4 col-md-4 border">
              <form id="player1Form" class="form-inline page-header">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Player1" id="player1">
                </div>
                <button type="submit" id="sendPlayer1Name" class="btn">Submit</button>
              </form>
              <div class="buttonPlayer1">
                <button type="button" id="roll1" class="btn btn-lg">Roll</button>
                <button type="button" id="hold1" class="btn btn-lg">Hold</button>
              </div>
            </div> <!-- column 1 -->
            <div class="col-xs-4 col-md-4 border well">

            </div>
            <div class="col-xs-4 col-md-4 border">
                <form id="player2Form" class="form-inline page-header">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Player2" id="player2">
                  </div>
                  <button type="submit" id="sendPlayer2Name" class="btn">Submit</button>
                </form>
                <div class="buttonPlayer2">
                  <button type="button" id="roll2" class="btn btn-lg">Roll</button>
                  <button type="button" id="hold2" class="btn btn-lg">Hold</button>
                </div>
            </div>
          </div>
          <!-- playArea -->
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
